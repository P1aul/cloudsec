<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cloud Portfolio</title>

  <!-- Google Fonts: Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margin/padding and set box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Highlight selection color */
    ::selection {
      background: yellow;
      color: black;
    }

    /* Fullscreen white background + default font + no scroll */
    html, body {
      height: 100vh;
      width: 100vw;
      background: #fff;
      font-family: 'Space Grotesk', sans-serif;
      color: #000;
      overflow: hidden;
    }

    /* Outer box with black border */
    .border-box {
      height: calc(100vh - 2vw);
      width: calc(100vw - 2vw);
      margin: 1vw;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 3vw;
    }

    /* Content container for the main and sub lines */
    .content {
      font-size: 2vw;
      font-weight: 400;
      line-height: 1.8;
      letter-spacing: -1px;
    }

    /* Prevent text from wrapping */
    .content .line {
      white-space: nowrap;
    }

    /* Each span inside lines can animate smoothly */
    .content .line span {
      transition: opacity 0.4s ease, transform 0.4s ease;
      will-change: transform, opacity;
    }

    /* Main welcome line styling */
    .content .line.main {
      font-size: 2vw;
      display: flex;
      align-items: baseline;
    }

    /* Sub line links (Azure, AWS, Certs) */
    .content .line.sub {
      font-size: 1.2vw;
    }

    /* Link styling for the sub items */
    .content .line.sub a {
      display: inline-block;
      color: #000;
      text-decoration: none;
      transition: color 0.4s ease, transform 0.4s ease;
    }

    /* Hover effect for links */
    .content .line.sub a:hover {
      color: #888;
      transform: translateX(0.3vw);
    }

    /* Blinking cursor effect */
    .cursor {
      display: inline-block;
      width: 0.3ch;
      height: 1em;
      background-color: #000;
      animation: blink 1s steps(1) infinite;
      margin-left: 0.2ch;
      transform: translateY(0.1em);
    }

    /* Cursor blinking animation */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .content .line.main {
        font-size: 3.25vw;
      }

      .content .line.sub {
        font-size: 2.1vw;
      }
    }
  </style>
</head>
<body>

  <!-- Centered border box -->
  <div class="border-box">
    <div class="content">
      <!-- Main title with blinking cursor -->
      <div class="line main">
        <span>Welcome to my Cloud Portfolio</span>
        <span class="cursor"></span>
      </div>

      <!-- Navigation links -->
      <div class="line sub">&gt; <a href="azure_projects.html">Azure Projects</a></div>
      <div class="line sub">&gt; <a href="aws_projects.html">AWS Projects</a></div>
      <div class="line sub">&gt; <a href="my_certs.html">My Certifications</a></div>
    </div>
  </div>

  <!-- Footer (non-clickable, small italic text) -->
  <div style="position: absolute; bottom: 1.2vw; right: 2.2vw; font-size: 0.7vw; font-weight: 300; color: #555; font-style: italic; pointer-events: none;">
    Â© 2025 My Cloud Portfolio. All rights reserved.
  </div>

</body>
</html>
