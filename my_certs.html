<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Certifications</title>

  <!-- Google Font: Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    /* Basic reset for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Highlight text selection */
    ::selection {
      background: yellow;
      color: black;
    }

    /* Base layout styles */
    html, body {
      height: 100vh;
      width: 100vw;
      background: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      color: #000000;
      overflow: hidden;
    }

    /* Main container with border and spacing */
    .border-box {
      height: calc(100vh - 2vw);
      width: calc(100vw - 2vw);
      margin: 1vw;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 3vw;
      position: relative;
    }

    /* Back navigation link in top-left */
    .back-link {
      position: absolute;
      top: 2vw;
      left: 2vw;
      font-size: 0.9vw;
      text-decoration: none;
      color: #000;
      z-index: 10;
      transition: color 0.4s ease, transform 0.4s ease;
    }

    .back-link:hover {
      color: #555;
      transform: translateX(-0.3vw);
    }

    /* Content wrapper */
    .content {
      width: 100%;
      margin-top: 3vw;
    }

    /* Title and typing line */
    .line.main {
      font-size: 2vw;
      display: flex;
      align-items: baseline;
      margin-bottom: 1vw;
      gap: 0.2vw;
      white-space: nowrap;
    }

    /* Typing text area for cert name */
    .cert-name {
      font-size: 2vw;
      color: #000;
      min-height: 2.2vw;
      margin-right: 1ch;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Blinking cursor inside the cert-name */
    .cursor {
      display: inline-block;
      width: 0.3ch;
      height: 1em;
      background-color: #000;
      animation: blink 1s steps(1) infinite;
      transform: translateY(0.1em);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Certification icons container */
    .certifications {
      display: flex;
      flex-wrap: wrap;
      gap: 2vw;
      margin-top: 2vw;
    }

    /* Standard cert icon */
    .cert-icon {
      width: 6vw;
      height: 6vw;
      filter: grayscale(100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    /* CompTIA icons are slightly wider */
    .cert-iconcomp {
      width: 7vw;
      height: 6vw;
      filter: grayscale(100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    /* On hover, icons go full color and scale up */
    .cert-icon:hover,
    .cert-iconcomp:hover {
      filter: grayscale(0%);
      transform: scale(1.1);
    }

    /* Responsive layout for mobile/tablet */
    @media (max-width: 1024px) {
      html, body {
        height: auto;
        overflow-y: auto;
      }

      .border-box {
        flex-direction: column;
        padding: 10vw 5vw;
        height: auto;
        min-height: 100vh;
      }

      .back-link {
        font-size: 3vw;
        top: 4vw;
        left: 4vw;
      }

      .line.main {
        font-size: 5vw;
        flex-direction: column;
        align-items: flex-start;
      }

      .cert-name {
        font-size: 3vw;
        min-height: 5vw;
        width: 100%;
      }

      .cert-icon{
        width: 25vw;
        height: 25vw;
      }

      .cert-iconcomp{
        width: 25vw;
        height: 20vw;
      }
    }
  </style>
</head>

<body>
  <div class="border-box">
    <!-- Back to homepage -->
    <a class="back-link" href="index.html"> < Back to Portfolio</a>

    <div class="content">
      <!-- Title + dynamic typing section -->
      <div class="line main">
        <span>> My Certifications </span>
        <span class="cert-name" id="certName">
          <span class="cursor"></span> <!-- Cursor is placed here so it follows the text -->
        </span>
      </div>

      <!-- Certification icons with data-name for typing -->
      <div class="certifications">
        <img src="assets/images/comptiaa+.png" alt="A+" class="cert-iconcomp" data-name="> CompTIA A+" />
        <img src="assets/images/comptian+.png" alt="N+" class="cert-iconcomp" data-name="> CompTIA Network+" />
        <img src="assets/images/azure-admin.png" alt="AZ-104" class="cert-icon" data-name="> Microsoft Certified - Azure Administrator Associate" />
        <img src="assets/images/azure-sec.png" alt="AZ-500" class="cert-icon" data-name="> Microsoft Certified - Azure Security Engineer Associate" />
        <img src="assets/images/azure-arch.png" alt="AZ-305" class="cert-icon" data-name="> Microsoft Certified - Azure Solutions Architect" />
        <img src="assets/images/aws-p.png" alt="AWS-P" class="cert-icon" data-name="> AWS Certified - Cloud Practitioner" />
        <img src="assets/images/aws-saa.png" alt="AWS-SAA" class="cert-icon" data-name="> AWS Certified Solutions Architect - Associate" />
        <img src="assets/images/aws-sap.png" alt="AWS-SAP" class="cert-icon" data-name="> AWS Certified Solutions Architect - Professional" />
      </div>
    </div>
  </div>

  <script>
    // Grab cert icons and cert name display span
    const certIcons = document.querySelectorAll('.cert-icon, .cert-iconcomp');
    const certName = document.getElementById('certName');

    // State variables
    let typingInterval;
    let currentText = '';
    let charIndex = 0;

    // Clear current typing interval
    function clearTimers() {
      clearInterval(typingInterval);
    }

    // Typing effect: types one character at a time
    function typeEffect(text) {
      clearTimers();
      currentText = text;
      charIndex = 0;
      certName.innerHTML = '<span class="cursor"></span>';

      typingInterval = setInterval(() => {
        if (charIndex < currentText.length) {
          // Append one letter and cursor each time
          certName.innerHTML = currentText.substring(0, charIndex + 1) + '<span class="cursor"></span>';
          charIndex++;
        } else {
          clearTimers();
        }
      }, 10); // Speed of typing
    }

    // Deleting effect: removes one character at a time
    function deleteEffect(callback) {
      clearTimers();

      typingInterval = setInterval(() => {
        if (charIndex > 0) {
          charIndex--;
          certName.innerHTML = currentText.substring(0, charIndex) + '<span class="cursor"></span>';
        } else {
          clearTimers();
          certName.innerHTML = '<span class="cursor"></span>';
          if (callback) callback();
        }
      }, 1); // Speed of deleting
    }

    // Hover events for each cert icon
    certIcons.forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        const name = icon.getAttribute('data-name');

        // If switching from one cert to another, delete first
        if (certName.textContent !== '' && certName.textContent !== name) {
          deleteEffect(() => {
            currentText = name;
            typeEffect(name);
          });
        } else if (certName.textContent === '') {
          currentText = name;
          typeEffect(name);
        }
      });

      icon.addEventListener('mouseleave', () => {
        deleteEffect();
      });
    });
  </script>
</body>
</html>
